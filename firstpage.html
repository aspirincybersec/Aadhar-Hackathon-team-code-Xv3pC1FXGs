</head>
<body>
    <div class="login-box">
        <h1><center> Login </center></h1>

            <i class="fas fa-fingerprint"></i>
            <input type="text" placeholder="Aadhaar ID" name="" value="">
        </div>
        <div class="textbox">
            <i class="fas fa-phone-alt"></i>
            <input type="text" placeholder="Phone Number" name="" value="">
        </div>
        <a href=" file:///C:/Users/asark/OneDrive/Desktop/css/HTMLPage1.html">
        <input class="btn" type="button" name="" value="Submit" onclick="myFun()">
            </a>

    <script>function myFun(){
    var otp = prompt("ENTER THE OTP:");
    if(otp == '') {
      swal({
        title: "Field is Empty!!!",
        text: "Please check again",
        type: "Password",
        icon: "warning",
        button: "OK",
      });
    }
  }</script>
